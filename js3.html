<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input {
            padding: 8px;
            margin-right: 10px;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }

        .recordItem {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>Studet List</h1>

    <form id="recordForm">
        <label for="recordInput">Student Name:</label>
        <input type="text" id="recordInput">
        <button type="button" onclick="addRecord()">Submit</button>
    </form>

    <div id="recordList"></div>

    <button id="edit">edit</button>
    <button id="deleteButton">Delete record</button>
    
    <script>
        function addRecord() {
            var recordInput = document.getElementById("recordInput");
            var recordValue = recordInput.value;
    
            var newRecord = document.createElement("div");
            newRecord.textContent = recordValue;
            newRecord.classList.add("recordItem");
    
            var recordList = document.getElementById("recordList");
            recordList.appendChild(newRecord);
    
            recordInput.value = '';
            
        }
    
        const deleteButton = document.getElementById('deleteButton');
        deleteButton.addEventListener('click', function() 
        {
            var recordList = document.getElementById("recordList");
            var records = recordList.getElementsByClassName("recordItem");
            var lastRecordIndex = records.length - 1;
    
            if (lastRecordIndex >= 0)
            {
                recordList.removeChild(records[lastRecordIndex]);
            }
        });
        
    </script>
    
</body>
</html>
